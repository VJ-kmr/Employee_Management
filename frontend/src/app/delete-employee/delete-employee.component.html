

<div class=" col-md-6 offset-md-3 ">

<div class="m-4 col-sm-10 offset-sm-4" >
    <div class="row">
        <div class="col-sm-10  offset-sm-3">
           <h1>Delete Employee</h1><br><br>
        </div>
    </div>
    <form (ngSubmit) = "deleteemployee(empid.value)">
        <div class="row mb-3">
            <label for="empId" class="col-sm-4 col-form-label">Employee Id</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="empId" id="empId" placeholder="Employee Id" #empid required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-8 offset-sm-3">
                <a id="back" routerLink="/employeelist" routerLinkActive="active" role="button" data-bs-toggle="modal"  class="btn btn-primary">Cancel</a>
                    
                <input class="btn btn-primary" type="submit" value="Delete Employee">
            </div>
        </div>
    </form>
</div>


</div>
