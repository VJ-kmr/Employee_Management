

<div class=" col-md-6 offset-md-3 ">

    <div class="m-4 col-sm-8 offset-sm-4" >
        <div class="row">
            <div class="col-sm-10  offset-sm-3">
               <h1>View Employee</h1><br><br>
            </div>
        </div>
        <form (ngSubmit) = "viewemployee(empid.value)">
            <div class="row mb-3">
                <label for="empId" class="col-sm-4 col-form-label">Employee Id</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="empId" id="empId" placeholder="Employee Id" #empid required>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-sm-10 offset-sm-3">
                   
                        <a id="back" routerLink="/employeelist" routerLinkActive="active" role="button" data-bs-toggle="modal"  class="btn btn-primary">Cancel</a>
                        
                    <button type="submit" data-bs-toggle="modal" data-bs-target="#viewmodal" class="btn btn-primary" >View Employee</button>
                </div>
            </div>
        </form>
    </div>
    
</div>









<div class="m-4">
   
    <!-- Modal HTML -->
    <div id="viewmodal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Employee Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                    

                    <div class="row mb-3">
                        <label for="empId" class="col-sm-4 col-form-label"><b>Employee Id</b></label>
                        <div class="col-sm-8">
                           <p><b>:</b>   {{ employee.empId }}</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="empName" class="col-sm-4 col-form-label"><b>Employee Name</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>  {{ employee.empName }}</p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="empDept" class="col-sm-4 col-form-label"><b>Employee Department</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>    {{ employee.empDept }}</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mailId" class="col-sm-4 col-form-label"><b>Employee Mail-Id</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>   {{employee.mailId}}</p>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="phoneno" class="col-sm-4 col-form-label"><b>Employee phone No</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>   {{employee.phoneNo}}</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="empSalary" class="col-sm-4 col-form-label"><b>Employee salary</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>   {{employee.salary}}</p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="gender" class="col-sm-4 col-form-label"><b>Employee Gender</b></label>
                        <div class="col-sm-8">
                            <p><b>:</b>  {{employee.gender}}</p>
                        </div>
                    </div>
                        
                        
                </div>
                <!-- <div class="modal-footer">
                   
                </div> -->
            </div>
        </div>
    </div>
</div>
